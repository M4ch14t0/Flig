<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login Flig</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>üß™ Teste de Login Flig</h1>
    
    <div class="test-section">
        <h2>Teste de Login de Estabelecimento</h2>
        <input type="email" id="email" placeholder="Email" value="teste@flig.com.br">
        <input type="password" id="password" placeholder="Senha" value="123456">
        <button onclick="testEstablishmentLogin()">Testar Login Estabelecimento</button>
        <div id="login-results"></div>
    </div>

    <div class="test-section">
        <h2>Teste de Login de Cliente</h2>
        <input type="email" id="email2" placeholder="Email" value="teste.final@example.com">
        <input type="password" id="password2" placeholder="Senha" value="123456">
        <button onclick="testUserLogin()">Testar Login Cliente</button>
        <div id="login-results2"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        async function testEstablishmentLogin() {
            const resultDiv = document.getElementById('login-results');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login/establishment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email_empresa: email,
                        senha_empresa: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Login de Estabelecimento OK</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Erro no Login</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Erro de Conex√£o</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testUserLogin() {
            const resultDiv = document.getElementById('login-results2');
            const email = document.getElementById('email2').value;
            const password = document.getElementById('password2').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login/user`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email_usuario: email,
                        senha_usuario: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Login de Cliente OK</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Erro no Login</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Erro de Conex√£o</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
